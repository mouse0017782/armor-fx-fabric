name: Release Mod

on:
  workflow_dispatch:  # manual trigger only

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout repository
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------
      # Use existing JAR if available
      # ------------------------
      - name: Check for existing JAR
        id: check_jar
        run: |
          if [ -f build/libs/*.jar ]; then
            echo "JAR_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "JAR_EXISTS=false" >> $GITHUB_OUTPUT
          fi

      # ------------------------
      # Build mod only if JAR missing
      # ------------------------
      - name: Build mod
        if: ${{ steps.check_jar.outputs.JAR_EXISTS != 'true' }}
        run: |
          echo "Building mod because no JAR found..."
          chmod +x gradlew
          ./gradlew build

      # ------------------------
      # Get version from Gradle
      # ------------------------
      - name: Get version
        id: version
        run: |
          VERSION=$(./gradlew -q properties | grep 'version:' | awk '{print $2}')
          echo "VERSION<<EOF" >> $GITHUB_OUTPUT
          echo "$VERSION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ------------------------
      # Generate changelog
      # ------------------------
      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD \
            --pretty=format:"- %s" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ------------------------
      # Create GitHub Release
      # ------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Armor Effects v${{ steps.version.outputs.VERSION }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      # ------------------------
      # Upload to Modrinth
      - name: Upload to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-id: bGmVar41
          files: build/libs/*.jar
          name: Armor Effects ${{ steps.version.outputs.VERSION }}
          version: ${{ steps.version.outputs.VERSION }}
          changelog: |
            ${{ steps.changelog.outputs.CHANGELOG }}
          loaders: fabric
          game-versions: |
            1.21.11
