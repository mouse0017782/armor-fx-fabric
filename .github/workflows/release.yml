name: Modrinth Release

on:
  workflow_dispatch:  # manual trigger only

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout repository
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------
      # Set up Java 21
      # ------------------------
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # ------------------------
      # Make Gradle executable
      # ------------------------
      - name: Make Gradle executable
        run: chmod +x gradlew

      # ------------------------
      # Check for existing JAR
      # ------------------------
      - name: Check for existing JAR
        id: check_jar
        run: |
          if compgen -G "build/libs/*.jar" > /dev/null; then
            echo "JAR_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "JAR_EXISTS=false" >> $GITHUB_OUTPUT
          fi

      # ------------------------
      # Build mod only if JAR missing
      # ------------------------
      - name: Build mod
        if: ${{ steps.check_jar.outputs.JAR_EXISTS != 'true' }}
        run: ./gradlew build

      # ------------------------
      # Get version from Gradle and strip leading 'v'
      # ------------------------
      - name: Get version
        id: version
        run: |
          VERSION=$(./gradlew -q properties | grep 'version:' | awk '{print $2}')
          VERSION_MODRINTH=${VERSION#v}  # remove leading 'v' for Modrinth
          echo "VERSION<<EOF" >> $GITHUB_OUTPUT
          echo "$VERSION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "VERSION_MODRINTH<<EOF" >> $GITHUB_OUTPUT
          echo "$VERSION_MODRINTH" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ------------------------
      # Generate changelog from commits
      # ------------------------
      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD \
            --pretty=format:"- %s" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ------------------------
      # Upload to Modrinth
      # ------------------------
      - name: Upload to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-id: bGmVar41
          files: build/libs/*.jar
          name: Armor Effects ${{ steps.version.outputs.VERSION }}
          version: ${{ steps.version.outputs.VERSION_MODRINTH }}
          changelog: |
            ${{ steps.changelog.outputs.CHANGELOG }}
          loaders: fabric
          game-versions: |
            1.21.11
          overwrite_files: true
          retry: 5